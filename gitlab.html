      <div class='bookmarklet-block'>
        <h1>Gitlab Code Review Block Toggle</h1>
        <a id="codeOut" href="javascript:(function(){$('.diff-file').each(function(index,element){var id='toggle-'+index;element.id=id;var js=&quot;$('#&quot;+id+&quot; .diff-content').toggle();&quot;;var button='<button onClick=&quot;'+js+'&quot;>Toggle Visibility</button>';$(element).prepend(button);});$('.diff-file .diff-header span:first-child:not(.commit-short-id)').each(function(index,element){var text=$(element).text();if(text.substr(text.length-3)=='yml'){$(element).parent().next().addClass('cassette-toggle');}});var cassetteControl=&quot;$('.cassette-toggle').toggle()&quot;;var control=&quot;$('.diff-content')&quot;;var styles='position: fixed; left: 10px; z-index: 1000;';var cassetteButton='<button style=&quot;'+styles+'top: 10px;'+'&quot; onClick=&quot;'+cassetteControl+'&quot;>Toggle Cassettes (yml)</button>';var showButton='<button style=&quot;'+styles+'top: 35px;'+'&quot; onClick=&quot;'+control+'.show()'+'&quot;>Show All</button>';var hideButton='<button style=&quot;'+styles+'top: 60px;'+'&quot; onClick=&quot;'+control+'.hide()'+'&quot;>Hide All</button>';$('body').append(cassetteButton,showButton,hideButton);})();">Enable Code Block Toggle</a>
